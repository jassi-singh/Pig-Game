<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,200,300,600" rel="stylesheet" type="text/css">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link type="text/css" rel="stylesheet" href="css/style.css">

    <title>Pig Game</title>
</head>

<body>
    <script src="app.js"></script>
    
    <div class="container">
        <div class="panel panel-0 active">
            <div class="player" id="player-0">player 1</div>
            <div class="score" id="score-0">43</div>
            <div class="currentbox">
                <div>CURRENT</div>
                <div class="currScore" id="currScore-0">13</div>
            </div>
        </div>

        <div class="panel panel-1">
            <div class="player" id="player-1">player 2</div>
            <div class="score" id="score-1">33</div>
            <div class="currentbox">
                <div>CURRENT</div>
                <div class="currScore" id="currScore-1">0</div>
            </div>
        </div>
        <div class="btns">
            <button class="btn-new"><i class="ion-ios-plus-outline"></i>New game</button>
            <img src="css/dice-5.png" alt="Dice" class="dice">
            <button class="btn-roll"><i class="ion-ios-loop"></i>Roll dice</button>
            <button class="btn-hold"><i class="ion-ios-download-outline"></i>Hold</button>
        </div>
    </div>


</body>
</html>
